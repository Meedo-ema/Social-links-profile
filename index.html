<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>


  <style>
  css @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
      *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Inter, 'Sans-Serif';
      background-color: black;
      color: hsl(0, 0%, 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .container {
      background-color: hsl(0, 0%, 8%);
      border-radius: 12px;
      width: 95%;
      overflow: hidden;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
      
    }
    .head {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    img {
      width: 40%;
      border-radius: 50%;
      object-fit: cover;
      margin: auto;
    }
    #name {
      font-size: 25px;
      font-weight: 700;
      
    }
    #addr {
      
      color: hsl(75, 94%, 57%);
      font-size: 14px;
      font-weight: 400;
      
      
    }
    #job {
      color: hsla(0, 0%, 100%, 50%);
      font-size: 14px;
      font-weight: 400;
      font-style: normal;
      margin-bottom: 15px;
    }
    #name, #addr, #job {
      text-align: center;
      margin: 6px 0;
}

    .btn {
      width: 100%;
      margin: 15px 0 5px 0;
      
      
    }
    button {
      background-color: hsl(0, 0%, 20%);
      color: white;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 6px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer: cursor;
    }
    button:hover {
      color: black;
      background-color: hsl(75, 94%, 57%);
      text-decoration: none;
      border: 1px solid black;
    }
    @media (max-width: 375px) {
  body {
    padding: 8px;
  }
  .container {
    max-width: 100%;
    border-radius: 10px;
    padding: 15px;
    gap: 12px;
  }
  img {
    width: 50%; 
  }
  #name {
    font-size: 22px;
  }
  #addr,
  #job {
    font-size: 13px;
  }
  button {
    font-size: 14px;
    padding: 12px;
  }
}

@media (min-width: 1440px) {
  .container {
    max-width: 400px;
    border-radius: 14px;
    padding: 28px;
    gap: 20px;
  }
  img {
    width: 35%;
  }
  #name {
    font-size: 28px;
  }
  #addr,
  #job {
    font-size: 16px;
  }
  button {
    font-size: 18px;
    padding: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="head">
      <img src="assets/images/avatar-jessica.jpeg">
      <p id="name">Jessica Randall</p>
      <p id="addr">London, United Kingdom</p>
    </div>  
      <p id="job">"Front-end developer and avid reader."</p>
    <div class="btn">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
